<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//unpkg.com/force-graph"></script>
  <title>Literature Map: Author to Author</title>
</head>
<body>
  <h1>Author to Author map</h1>
  <p>The following map is a 3d visual representation of how famous literature authors are related to eachother. Based on scrapped wikipedia links by @Estevefact</p>
  <div id="graph" style="width: 100vw; height: 100vh;"></div>

  <script>
    fetch('authorLinksSmaller.json').then(res => res.json()).then(data => {
      const Graph = ForceGraph()
      (document.getElementById('graph'))
        .graphData(data)
        .nodeId('id')
        .nodeVal('val')
        .nodeLabel(node => `${node.id}: ${node.country}`)
        .nodeAutoColorBy('group')
        .linkSource('source')
        .linkTarget('target')
    });
  </script>
</body>
</html>
