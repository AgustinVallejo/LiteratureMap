<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//unpkg.com/3d-force-graph"></script>
  <title>Mapa de Nodos</title>
</head>
<body>
  <h1>Mapa de Nodos</h1>
  <div id="3d-graph" style="width: 100vw; height: 100vh;"></div>

  <script>
    // Function to fetch the JSON file
    async function fetchGraphData() {
      try {
        const response = await fetch('data/authorLinksSmaller.json');
        const gData = await response.json();
        console.log(gData);
        const Graph = ForceGraph3D()
          (document.getElementById('3d-graph'))
            .graphData(gData)
            
      } catch (error) {
        console.error('Error fetching the JSON data:', error);
      }
    }

    // Call the function to fetch and load the data
    fetchGraphData();
  </script>
</body>
</html>
